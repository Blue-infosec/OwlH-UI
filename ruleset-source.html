    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-low-blue rounded shadow-sm">
            <img class="mr-3" src="img/owlhblack.png" alt="" height="48">
            <div class="lh-100">
                <h3 class="mb-0 text-white lh-100">Ruleset source</h3>
                <small>Summary</small>
            </div>
        </div>

        <div id="list-ruleset-source">
        </div>

        <div class="text-decoration-none text-primary" style="width:20%; float:right;">
                <a onclick="formAddRulesetSource()" id="ruleset-source-text" style="display: block; cursor: default; float:right;">Add new ruleset source</a> 
        </div>
        <br><br><br>
        <!-- Form for add new groups -->
        <div class="container" style="display: none" id="add-ruleset-source">
            <form id="ruleset-source-details">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <input type="text" class="form-control" id="ruleset-source-name" placeholder="Name" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <input type="text" class="form-control" id="ruleset-source-desc" placeholder="Description" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <input type="text" class="form-control" id="ruleset-source-url" placeholder="Url" required>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="button" class="btn btn-primary" style="float: right;" onclick="addRulesetSource()">Add</button>
                </div>
            </form>
        </div>

        <!-- Form ruleset source group edit -->
        <div class="container" style="display: none" id="edit-ruleset-source">
                <form id="group-ruleset-source-details">
                    <div class="form-row" >
                        <div class="form-group col-md-6">
                            <div class="input-group mb-4 mr-sm-4 mb-sm-0">
                                <input type="text" class="form-control" id="ruleset-source-name-edit" placeholder="New ruleset name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" >
                        <div class="form-group col-md-6">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="text" class="form-control" id="ruleset-source-edit-desc" placeholder="New ruleset description" required>
                                <input type="hidden" class="form-control" id="ruleset-source-uuid">
                            </div>
                        </div>
                    </div>
                    <div class="form-row" >
                        <div class="form-group col-md-6">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="text" class="form-control" id="ruleset-source-edit-url" placeholder="New url" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-primary form-group col-md-6">
                        <a href="#" onclick="editRulesetSourceData()">Modify</a>
                        <a href="#" onclick="editRulesetSourceClose()">Close</a>
                    </div>
                </form>
            </div>
    
        <!-- Modal delete ruleset source -->
        <div class="modal fade" id="modal-delete-source">
        </div>

        <!--Alert-->
        <div id="floating-alert" style="top: 5px;">
        </div>

        <!-- Load master ip/port -->
        <div id="load-json-data" style="display: none;">
            <input id="ip-master" type="text" class="form-control">
            <input id="port-master" type="text" class="form-control">
        </div>
