    <small class="d-block text-right mt-3">
      <a class="btn" id="addnids" href="#" onclick="addNids()">Add NIDS</a>

    <div class="container" style="display: none" id="nidsform">
      <form id="nodedetails">
        <div class="form-row" style="" id="">
          <div class="form-group col-md-6">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend">
                <span class="input-group-text wt-125">Node Name</span>
              </div>
              <input type="text" class="form-control" id="nodename" placeholder="node-name" required>
            </div>
          </div>
        </div>
        <div class="form-row" style="" id="">
          <div class="form-group col-md-6">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend">
                <span class="input-group-text wt-125">Node IP</span>
              </div>
              <input type="text" class="form-control" id="nodeip" placeholder="x.x.x.x" required>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend">
                <span class="input-group-text wt-125">Node Port</span>
              </div>
              <input type="text" class="form-control" id="nodeport" placeholder="10443" required>
            </div>
          </div>
        </div>
        <div class="form-row" style="" id="">
          <div class="form-group col-md-6">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-prepend">
                <span class="input-group-text wt-125">Node Type</span>
              </div>
              <select id="nodetype" class="form-control">
                <option selected>Choose...</option>
                <option>NIDS</option>
                <option>STAP</option>
                <option>eBPF</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary" onclick="addNode()">Add</button>
          </div>
        </div>
      </form>
    </div>
