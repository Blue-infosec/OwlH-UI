    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-low-blue rounded shadow-sm">
        <img class="mr-3" src="img/owlhblack.png" alt="" height="48">
        <div class="lh-100">
          <h3 class="mb-0 text-white lh-100">NIDS nodes</h3>
          <small>Summary</small>
        </div>
      </div>
      <div class="container" id="nodes-table">
      </div>
    
    
      <div style="display: none" class="container" id="logAll"> LOG-
      </div>
    
    
      <small class="d-block text-right mt-3">
        <a class="btn" id="addnids" href="#" onclick="addNids()">Add NIDS</a>
      </small>
    
      <div class="container" style="display: none" id="nidsform">
        <form id="nodedetails">
          <div class="form-row" style="" id="">
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node Name</span>
                </div>
                <input type="text" class="form-control" id="nodename" placeholder="node-name" required>
              </div>
            </div>
          </div>
          <div class="form-row" style="" id="">
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node IP</span>
                </div>
                <input type="text" class="form-control" id="nodeip" placeholder="x.x.x.x" required>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node Port</span>
                </div>
                <input type="text" class="form-control" id="nodeport" placeholder="10443" required>
              </div>
            </div>
          </div>
          <div class="form-row" style="" id="">
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node Type</span>
                </div>
                <select id="nodetype" class="form-control">
                  <option selected>Choose...</option>
                  <option>NIDS</option>
                  <option>STAP</option>
                  <option>eBPF</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <button type="submit" class="btn btn-primary" onclick="addNode()">Add</button>
            </div>
          </div>
        </form>
      </div>
    
    
      <!--Mostrar formulario para modificar informaciÃ³n e los nodos (IP, nid y puerto del nodo)-->
      <div class="container" style="display: none" id="divconfigform">
        <form id="configform">
          <div class="form-row" style="" id="">
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node Name</span>
                </div>
                <input type="text" class="form-control" id="cfgnodename" placeholder="node-name" required>
              </div>
            </div>
          </div>
          <div class="form-row" style="" id="">
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node IP</span>
                </div>
                <input type="text" class="form-control" id="cfgnodeip" placeholder="x.x.x.x" required>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-prepend">
                  <span class="input-group-text wt-125">Node Port</span>
                </div>
                <input type="text" class="form-control" id="cfgnodeport" placeholder="10443" required>
                <input type="hidden" class="form-control" id="cfgnodeid" placeholder="10443" required>
              </div>
            </div>
          </div>
    
          <div class="form-group col-md-6">
            <tr>
              <th><a href="#" onclick="modifyNode()">Modify</a></th>
              <th><a href="#" onclick="cancelNode()">Cancel</a></th>
            </tr>
          </div>
    
    
      </div>
    
      <!-- The Modal -->
      <div class="modal fade" id="modal-change-bpf">
        <div class="modal-dialog">
          <div class="modal-content">
    
            <div class="modal-header">
              <h4 class="modal-title" id="bpf-header">BPF</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <div class="modal-body" id="modal-footer-inputtext">
              <input type="text" class="form-control" id="recipient-name">
            </div>
    
            <div class="modal-footer" id="modal-footer-btn">
              <!-- Buttons -->
            </div>
    
          </div>
        </div>
      </div>
    
      <!-- Modal ruleset management -->
      <div class="modal fade bd-example-modal-lg" id="modal-ruleset-management">
      </div>
